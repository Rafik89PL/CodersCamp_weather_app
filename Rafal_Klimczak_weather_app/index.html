<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Document</title>
</head>
<body>
        <div class="weather-container">
            <h3>Weather for:</h3>
            <input type="text" id="city-name" placeholder="Enter city name" />
            <button id="get-data">OK</button>
            <div class="data-container">
                <div id="data-name"></div>
                <div class="data-icon">
                    <img src="" alt="" id="data-icon" />
                </div>
                <div id="data-desc"></div>
                <div id="data-temp"></div>
                <div id="data-wind"></div>
                <div id="data-press"></div>
                <div id="data-humi"></div>
            </div>
        </div>
        <script src="script/script.js"></script>
        </body>
</html>
